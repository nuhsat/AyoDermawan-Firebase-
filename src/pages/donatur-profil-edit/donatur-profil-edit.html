<ion-header>

  <ion-navbar color="AyoDermawan">
    <ion-title>Sunting Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
	<form #profileForm="ngForm" novalidate>

	<ion-item>
			<ion-label floating><p class="Head">Nama</p></ion-label>
			<ion-input class="Head2" value="{{name}}" [(ngModel)]="name" name="name" type="text" #user="ngModel" spellcheck="false" autocapitalize="off"	required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nama harus diisi
	</p>

	<ion-item>
			<ion-label floating><p class="Head">Alamat</p></ion-label>
			<ion-input class="Head2" value="{{address}}" [(ngModel)]="address" name="address" type="text" #user="ngModel" spellcheck="false" autocapitalize="off"
				required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nama harus diisi
	</p>

	<ion-item>
			<ion-label floating><p class="Head">Nomor Telepon</p></ion-label>
			<ion-input class="Head2" value="{{telephone}}" [(ngModel)]="telephone" name="telephone" type="number" pattern="[0]{1}[0-9]{1,}" maxlength="13" required	required>
			</ion-input>
	</ion-item>
	<p ion-text [hidden]="user.valid || submitted == false" color="danger" padding-left class="Warning">
	Nomor Telepon harus diisi
	</p>

  <button class='Button' color="AyoDermawan" ion-button block (click)='simpanProfil()'><p class="ButtonWord">SIMPAN</p></button>

	</form>
</ion-content>
